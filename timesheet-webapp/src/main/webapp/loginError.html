<!DOCTYPE html>

<html>
<head>
<style>
body {
	font-family: "Arial";
}

#error-message {
	border-radius: 25px;
	border: 2px solid #ff0080;
	padding: 20px;
	margin: auto;
	width: 500px;
}

#app-info {
	color: #ff0080;
}

#error-message-header {
	text-align: center;
	font-size: 2em;
	margin: 50px;
}

#error-message-body {
	text-align: justify;
}

#error-message-advice {
	font-size: 1.2em;
}
</style>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Wrong Login/Password</title>
</head>

<body>

	<div id="error-message">

		<div id="app-info">TimeSheet</div>

		<div id="error-message-header">
			<b>Невірне ім'я користувача або пароль</b>
		</div>

		<div id="error-message-body">
			<p>Ви невірно вказали ім'я користувача або пароль. Необхідно
				застосовувати ті ж дані, що й для входу до Windows.</p>

			<div id="error-message-advice">
				<p>
					<a href="/">Спробуйте ще раз</a> більш уважно, а якщо проблема не
					зникне, зверніться до адміністратора системи TimeSheet.
				</p>
			</div>

		</div>

	</div>


</body>
</html>
