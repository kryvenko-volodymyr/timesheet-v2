<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="css\errorpage.css">
<title>Error 408</title>
</head>

<body>

	<div id="error-message">

		<div id="app-info">TimeSheet</div>

		<div id="error-message-header">
			<p>Error Code 408:</p>
			<p>
				<b>Перевищено тривалість процедури входу</b>
			</p>
		</div>

		<div id="error-message-body">
			<p>Процедура входу була припинена оскільки з моменту її початку
				пройшло забагато часу.</p>
			<div id="error-message-advice">
				<p>
					<a href="/">Спробуйте ще раз</a>, а якщо проблема не зникне,
					зверніться до адміністратора системи TimeSheet.
				</p>
			</div>

		</div>

	</div>


</body>
</html>
