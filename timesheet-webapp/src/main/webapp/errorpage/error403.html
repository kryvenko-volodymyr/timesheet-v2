<!doctype html>

<html>

<title>Error 403</title>
</head>

<body>

	<div id="error-message">

		<div id="app-info">TimeSheet</div>

		<div id="error-message-header">
		<p>Error Code 403:</p>
		<p><b>Доступ заборонено</b></p>
		</div>

		<div id="error-message-body">
			<p>У вас немає права доступу до даного ресурсу. Ймовірно, вас не зареєстровано у якості користувача системи
				TimeSheet.</p>
			<div id="error-message-advice">
				<p>Рекомендується звернутись до адміністратора системи
					TimeSheet.</p>
			</div>

		</div>

	</div>


</body>
